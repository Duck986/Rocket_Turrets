[info]
text_intro=Rakiety zawsze były kulawą kaczką, trzecim kołem u wozu obrony bazy w Factorio. Do ręcznego ostrzału inne metody są skuteczniejsze, a automatyczny ogień przez długi czas nie był możliwy. Ale teraz możesz przykręcić swoje badonkadonki do gniazda w wieżyczce, aby wywołać chaos i eksplozje na kąsacze i plujce.
heading_turrets=Nowe wieżyczki
text_turrets=Stworzyłeś nowe wieżyczki. Niestety, miałeś tylko jeden kolor do ich pomalowania. Teraz wieżyczki wyglądają trochę przygnębiająco, ale wystrzeliwują rakiety, które zadają zwykłe obrażenia.
text_turrets_bob=Opracowałeś nowe wieżyczki, które mienią się (prawie) wszystkimi kolorami tęczy. Żółta wieżyczka rakietowa zadaje typowe dla rakiet obrażenia. Każde ulepszenie (MK2-5) zwiększa obrażenia o 25% i zasięg o 2. Wieżyczki MK4-5 mogą też pomieścić dodatkowy stos amunicji.
heading_ammo=Amunicja
text_ammo=Wszystkie rakiety mogą być ładowane do wieżyczek rakietowych. Aby zapobiec ich samozniszczeniu, wieżyczki rakietowe nie mogą atakować przeciwników w promieniu 15 wokół nich. Dodatkową ostrożność należy zachować przy używaniu bomb atomowych, ponieważ ich eksplozja ma znacznie większy promień i może spowodować chaos w obronie Twojej bazy.
